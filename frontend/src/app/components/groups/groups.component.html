<app-header></app-header>

<!-- a gallery of the groups a user is in -->
<section id="gallery" class="gallery">
  <div class="grid-container p-5">
    <app-group-thumb class="thumb thumb-content" *ngFor="let group of groups" [group]="group" [username]="username" (groupLeft)="fetchGroups()"></app-group-thumb>
    <app-group-thumb class="thumb d-flex align-items-center justify-content-center" [group]="null"></app-group-thumb>
  </div>
</section>
