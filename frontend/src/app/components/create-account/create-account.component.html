<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="pt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Create Account</h3>
        </div>

        <div class="card-body">
          <form class="form" [formGroup]="createAccountForm" (ngSubmit)="createUser()">

            <div class="form-group">
              <label for="inputUsername">Username</label>
              <input type="text" name="username" formControlName="username" class="form-control" id="inputUsername"
                     aria-describedby="usernameHelp" placeholder="Enter username">
              <div *ngIf="submitted && createAccountForm.controls.username.errors" class="error">
                <small class="form-text text-warning" *ngIf="createAccountForm.controls.username.errors.required">Your username is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" formControlName="email" class="form-control" id="email"
                     placeholder="Your Email">
              <div *ngIf="submitted && createAccountForm.controls.email.errors" class="error">
                <small class="form-text text-warning" *ngIf="createAccountForm.controls.email.errors.required">Your Email
                  is
                  required!
                </small>
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" formControlName="password" class="form-control" id="password"
                     placeholder="Password">
              <div *ngIf="submitted && createAccountForm.controls.password.errors" class="error">
                <small class="form-text text-warning" *ngIf="createAccountForm.controls.password.errors.required">Your password
                  is
                  required!
                </small>
                <small class="form-text text-warning" *ngIf="createAccountForm.controls.password.errors.minlength">Your password
                  must be at least 8 characters long!
                </small>
              </div>
            </div>

            <button type="button" (click)="createUser()" class="btn btn-success float-right">Create Account</button>

          </form>
        </div>

      </div>

    </div>
  </div>
</div>
