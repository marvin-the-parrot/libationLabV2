<h2 mat-dialog-title  class="btn btn-danger">Confirm deletation</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this item?</p>
</mat-dialog-content>
<mat-dialog-actions class = "mt-4 d-flex justify-content-between">
  <button mat-button [mat-dialog-close]="false" class="btn btn-primary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="btn btn-danger" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
